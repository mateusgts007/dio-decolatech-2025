<header>
  <h1>Meu Blog</h1>
  <nav>
    <a routerLink="/">Home</a>
    <a routerLink="/about">Sobre</a>
    <a routerLink="/contact">Contato</a>
  </nav>
</header>

<footer>
  <p>&copy; 2023 Meu Blog</p>
</footer>


<app-header></app-header>
<app-post-list></app-post-list>
<app-footer></app-footer>

<div *ngFor="let post of posts">
  <h2>
    <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
  </h2>
  <p>{{ post.content }}</p>
  <small>Por {{ post.author }} em {{ post.date }}</small>
  <hr />
</div>

<div *ngIf="post">
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <small>Por {{ post.author }} em {{ post.date }}</small>
</div>

</div>
